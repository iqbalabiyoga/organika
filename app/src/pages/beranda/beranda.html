<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Beranda</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Tarik untuk memuat ulang" refreshingSpinner="circles" refreshingText="Memuat..."> </ion-refresher-content>
    </ion-refresher>
    <div text-center *ngIf="!posts">
        <ion-spinner></ion-spinner>
        <p> Memuat data... </p>
    </div>
    <ion-list>
        <div *ngFor="let post of posts">
            <ion-card (click)="baca(post.id_artikel)" class="head"> <img *ngIf="post.foto !== null" src="http://cybex.ipb.ac.id/uploads/{{post.foto}}" />
                <ion-card-header> <b class="judul">{{post.subjek}}</b>
                    <p class="info">Oleh: <b>{{post.pengguna_id_pengguna}}</b> <span style="color:#7f8c8d">| {{post.timestamp}}</span></p>
                    <hr> </ion-card-header>
                <ion-card-content>
                    <p class="text" [innerHTML]="post.isi_artikel"></p>
                    <br />
                    <ion-badge item-right secondary>
                        <ion-icon name="eye"></ion-icon> Lihat :</ion-badge>
                    <ion-badge item-right instagram>
                        <ion-icon name="chatbubbles"></ion-icon> Komentar : </ion-badge>
                </ion-card-content>
            </ion-card>
        </div>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content loadingText="Memuat data..."></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
